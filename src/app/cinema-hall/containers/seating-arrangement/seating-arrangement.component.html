<div class="hall-row" *ngFor="let row of (hall$ | async).rows">
    <span class="hall-row__number">{{row.rowNumber}}:</span>
    <div class="hall-row__seats">
        <bo-seat class="hall-row__seat" [seat]="seat" *ngFor="let seat of row.seats"
            (toggleSeat)="onToggleSeat($event)"></bo-seat>
    </div>
</div>
